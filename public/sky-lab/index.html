<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>Sky Lab - Stargazer</title>
  <meta name="description" content="Interactive sky viewer for stargazing.">
  <link rel="icon" type="image/x-icon" href="/sky-lab/static/favicon.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;

      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe
    src="https://stellarium-web.org"
    allow="geolocation; fullscreen"
    allowfullscreen
  ></iframe>
</body>
</html>
